<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="app">
      <div id="screen">
        <p id="numbers"></p>
      </div>
      <div id="buttons">
        <div class="row">
          <div id="clear">C</div>
          <div id="rmv">&lt</div>
          <div class="orange" id="division">รท</div>
        </div>
        <div class="row">
          <div id="seven">7</div>
          <div id="eight">8</div>
          <div id="nine">9</div>
          <div class="orange" id="times">x</div>
        </div>
        <div class="row">
          <div id="four">4</div>
          <div id="five">5</div>
          <div id="six">6</div>
          <div class="orange" id="minus">-</div>
        </div>
        <div class="row">
          <div id="one">1</div>
          <div id="two">2</div>
          <div id="three">3</div>
          <div class="orange" id="plus">+</div>
        </div>
        <div class="row">
          <div id="zero_btn">0</div>
          <div id="dot">.</div>
          <div class="orange" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
